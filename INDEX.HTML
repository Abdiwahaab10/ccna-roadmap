<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCNA Roadmap Webapp</title>
    
    <!-- External Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748', // custom color used in code
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100">
    <div id="root"></div>

    <!-- Main Logic -->
    <!-- Note: Because this uses external modules, you MUST run this via a local server (e.g. Live Server extension in VS Code) -->
    <script type="text/babel" data-type="module" src="js/app.js"></script>
</body>
</html>
